<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, intial-scale=1">

    <!-- Bootstrap init -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="phonegap.js"></script>
    <script src="js/main.js"></script>


    <!-- Styles init -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/container.css" type="text/css">

    <title>Electric Love Festival</title>
</head>

<body>



<!-- header -->

    <div class="container">
        <div class="header col-xs-12">Electric Love</div>
    </div>



    <div id="ID_container_sidebar" class="container">
            <!-- Sidebar for buttons -->
            <div class="col-xs-12 class_container_Sidebar">
                <!-- GoogleMaps -->
                <div>
                    <button class="col-xs-12" onclick="back_showHome()">
                        <img class="col-xs-12" src="img/back_button.png" alt="Back"/>
                    </button>
                </div>

                <!-- TimeTable -->
                <div>
                    <button onclick="showTimeTable()">
                        <img class="col-xs-12" src="img/timeTable.png" alt="Time Table"/>
                    </button>
                </div>

                <!-- FAQ -->
                <div>
                    <button onclick="load_faq()">
                        <img class="col-xs-12" src="img/faq.png" alt="FAQ"/>
                    </button>
                </div>
            </div>


            <!-- Main Area

            den bereich in da main area verändern mit hilfe von java script
            time table button wird gedrück und der main bereich verändert sic
            w
            -->



            <div id="ID_container_main" class="class_container_Main container-fluid">
                <div id="ID_container_hello">Main Content</div>

                <div id="ID_container_timeTable" class="class_container_timetable" style="display:none">

                    <div class="class_timetable_element">
                        <div class="class_timetable_element_image" style="border: solid; float: left"></div>
                        <div class="class_timetable_element" style="border: solid; float: right"></div>
                    </div>
                    <div class="class_timetable_element">Whoo</div>

                </div>

                <div id="ID_container_faq" class="class_container_faq">
                FAQ
                </div>

            </div>

    </div>




    <!-- Footer -->
    <div id="ID_container_footer" class="container_Footer container">
        <div class="footer col-xs-12">Footer
            <div class="visible-xs-block">only Mobile</div>
            <div class="visible-sm-block">only Tablet</div>
            <div class="visible-md-block">only Desktop</div>
            <div class="visible-lg-block">only Large Desktop</div>
        </div>
    </div>
