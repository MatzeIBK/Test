<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="widht=device-width, intial-scale=1">

    <!-- Bootstrap init -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- Styles init -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="css/container.css" type="text/css">

    <title>Electric Love Festival</title>
</head>

<body>



<!-- header -->

    <div class="container_header container">
        <div class="header col-xs-12">Electric Love</div>
    </div>



    <div class="container">
            <!-- Sidebar for buttons -->
            <div class="container_Sidebar col-xs-12">
                <!-- GoogleMaps -->
                <div class="button_sidebar col-xs-12">Map</div>

                <!-- TimeTable -->
                <div class="col-xs-12">
                    <button onclick="showTimeTable()">
                        <img class="col-xs-12" src="img/timeTable.png" alt="Time Table"/>
                    </button>
                </div>

                <!-- FAQ -->
                <div class="col-xs-12">
                    <button onclick="swap()">
                        <img class="col-xs-12" src="img/faq.png" alt="FAQ"/>
                    </button>
                </div>
            </div>


            <!-- Main Area

            den bereich in da main area verändern mit hilfe von java script
            time table button wird gedrück und der main bereich verändert sic
            w
            -->



            <div class="container_Main container-fluid">
                <div id="main">Main Content</div>
                <div style="display:none" id="timeTable">Not Visible</div>
            </div>

    </div>




    <!-- Footer -->
    <div class="container_Footer container">
        <div class="footer col-xs-12">Footer
            <div class="visible-xs-block">only Mobile</div>
            <div class="visible-sm-block">only Tablet</div>
            <div class="visible-md-block">only Desktop</div>
            <div class="visible-lg-block">only Large Desktop</div>
        </div>
    </div>
