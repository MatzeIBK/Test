    <title>Electric Love Festival Offline Map</title>

    <script>var dom   = document.body,
            width = parseInt($('#square').css('width')),
            vel   = 5.0,
            min   = 100,
            max   = 400,
            scale;

    function gestureChange( e ) {
        e.preventDefault();

        scale = e.scale;

        var tempWidth = width * scale;

        if ( tempWidth > max ) tempWidth = max;
        if ( tempWidth < min ) tempWidth = min;

        $( '#square' ).css( {
            width  : tempWidth + 'px',
            height : tempWidth + 'px'
        } );
    }

    function gestureEnd( e ) {
        e.preventDefault();

        width = parseInt( $( '#square' ).css( 'width' ) );
    }

    Hammer( square ).on( 'pinch', gestureChange );
    </script>
