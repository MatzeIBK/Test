<head>

    <!-- Styles init -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/normalize.css" type="text/css"/>
    <link rel="stylesheet" href="../css/hammer.css" type="text/css"/>
    <!-- <link href="../css/styles.css" rel="stylesheet" type="text/css"/> -->


    <title>Electric Love Festival Offline Map</title>

    <script>$(window).load(function() {
        var height, image, newX, newY, offset, testScale, width, wrap;
        image = $('#image');
        wrap = $('#wrap');
        width = image.width();
        height = image.height();
        offset = wrap.offset();
        newX = 0;
        newY = 0;
        testScale = 1;
        image.click(function(event) {
            testScale = event.ctrlKey ? testScale - 0.4 : testScale + 0.4;
            return pinch(event.clientX, event.clientY, testScale);
        });
        return window.pinch = function(x, y, scale) {
            var newHeight, newWidth;
            newWidth = image.width() * scale;
            newHeight = image.height() * scale;
            x -= offset.left + newX;
            y -= offset.top + newY;
            newX += -x * (newWidth - width) / newWidth;
            newY += -y * (newHeight - height) / newHeight;
            image.css('-webkit-transform', "scale3d(" + scale + ", " + scale + ", 1)");
            wrap.css('-webkit-transform', "translate3d(" + newX + "px, " + newY + "px, 0)");
            width = newWidth;
            return height = newHeight;
        };
    });
    </script>
</head>
