<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timetable Artists</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="phonegap.js"></script>


</head>


<body>
<div class="content-info">
    <a href="../index.html" style="text-decoration: none">
        <div class="col-xs-12 header_div" style="padding: 0">
            <div style="float: left;">
                <img src="../img/max/arrow_left_back.gif" class="header_arrow_back" style="margin-right: -50px"/>
            </div>
            <em class="header_div header_new" style="background-color: transparent">Timetable</em>
            <div style="float: right;">
                <a href="#myModal" class="btn options" data-toggle="modal" style=";"><img src="../img/max/options.png" style="height: 30px; margin: 5px 5px 0 0"
                                                                                          onmouseover="this.src='../img/max/options2.png'"
                                                                                          onmouseout="this.src='../img/max/options.png'"></a>
            </div>
        </div>
    </a>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog tt-modal-dialog">
            <div class="modal-content tt-modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sort by:</h4>
                </div>
                <div class="modal-body">
                    <!--<button type="button" id="alphBtn" class="btn btn-success">Name</button>-->
                    <button type="button" id="numBtn" class="btn btn-success">Time</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
        <ul class="nav nav-pills" style="margin-bottom: 10px;">
            <li class="active col-xs-4 pill" style="border-left: 2px solid #808080">

                <a data-toggle="pill" class="tt_tab" href="#live"><img src="../img/max/live.png" style="height: 15px; margin: 0 2px 5px 0"/>LIVE</a></li>
            <li class="col-xs-2 pill"><a data-toggle="pill" class="tt_tab" href="#wednesday">WED</a></li>
            <li class="col-xs-2 pill"><a data-toggle="pill" class="tt_tab" href="#thursday">THU</a></li>
            <li class="col-xs-2 pill"><a data-toggle="pill" class="tt_tab" href="#friday">FRI</a></li>
            <li class="col-xs-2 pill"><a data-toggle="pill" class="tt_tab" href="#saturday">SAT</a></li>


        </ul>


        <div class="tab-content" >
            <button id="alphBnt">Alphabetical</button>
            <button id="numBnt">Numerical</button>
            <div id="wednesday" class="tab-pane fade">
                <div class="containerli">
                    <div class="row_container">
                        <div class=""><img src="../img/djs/deorro.jpg" class="a_img"></div>
                        <div class="a_name">Deorro</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">21:30</div>
                        <div class="a_info">Mainstage</div>
                    </div>

                    <div class="row_container">
                        <div class=""><img src="../img/djs/aoki.jpg" class="a_img"></div>
                        <div class="a_name">Steve Aoki</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">21:30</div>
                        <div class="a_info">Mainstage</div>
                    </div>
                    <div class="row_container">
                        <div class=""><img src="../img/djs/armin.jpg" class="a_img"></div>
                        <div class="a_name">Armin van Buuren</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">22:00</div>
                        <div class="a_info">Mainstage</div>
                    </div>

                    <div class="row_container">
                        <div class=""><img src="../img/djs/alesso.jpg" class="a_img"></div>
                        <div class="a_name">Alesso</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">20:00</div>
                        <div class="a_info">Mainstage</div>
                    </div>
                </div>
            </div>

            <div id="thursday" class="tab-pane fade">
                <div class="containerli">
                    <div class="row_container">
                        <div class=""><img src="../img/djs/deorro.jpg" class="a_img"></div>
                        <div class="a_name">Hardwell</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">21:30</div>
                        <div class="a_info">Mainstage</div>
                    </div>

                    <div class="row_container">
                        <div class=""><img src="../img/djs/aoki.jpg" class="a_img"></div>
                        <div class="a_name">Steve Aoki</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">21:30</div>
                        <div class="a_info">Mainstage</div>
                    </div>
                    <div class="row_container">
                        <div class=""><img src="../img/djs/armin.jpg" class="a_img"></div>
                        <div class="a_name">Buuren</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">22:00</div>
                        <div class="a_info">Mainstage</div>
                    </div>

                    <div class="row_container">
                        <div class=""><img src="../img/djs/alesso.jpg" class="a_img"></div>
                        <div class="a_name">Blesso</div>
                        <hr class="a_hr">
                        <div class="a_time a_info">20:00</div>
                        <div class="a_info">Mainstage</div>
                    </div>
                </div>
            </div>
        </div>
</div>


    <script>
        var $divs = $("div.row_container");

        $('#alphBnt').on('click', function () {
            var alphabeticallyOrderedDivs = $divs.sort(function (a, b) {
                return $(a).find(".a_name").text() > $(b).find(".a_name").text();
            });
            $(".containerli").html(alphabeticallyOrderedDivs);
        });

        $('#numBnt').on('click', function () {
            var numericallyOrderedDivs = $divs.sort(function (a, b) {
                return $(a).find(".a_time").text() > $(b).find(".a_time").text();
            });
            $(".containerli").html(numericallyOrderedDivs);
        });
    </script>

</body>

</html>
