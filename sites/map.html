<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        .google-maps {
            position: relative;
            padding-bottom: 75%; // This is the aspect ratio
        height: 0;
            overflow: hidden;
        }
        .google-maps iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>


</head>
<body>
<div class="google-maps">
    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d2678.805685085583!2d13.173686!3d47.823983!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sat!4v1431703938410" width="800" height="600" frameborder="0" style="border:0"></iframe>
</div>

</body>
</html>
