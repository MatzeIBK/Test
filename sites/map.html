<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCmouXxBlDi9G_UQigvgCxilD8LjKWMfBc&sensor=false#"></script>

    <script>
        var mainstage = new google.maps.LatLng(47.823641,13.174995);

        function initialize() {
            var mapProp = {
                center:mainstage,
                zoom:15,
                mapTypeId:google.maps.MapTypeId.HYBRID
            };
            var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var marker= new google.maps.Marker({
                position:mainstage,
            });
            marker.setMap(map);

        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <link href="../css/styles.css" rel="stylesheet" type="text/css">
    <title>Online Map</title>
</head>

<body>
    <div class="content-info">
        <a href="../index.html" class="js">
            <div class="header_div">
                <img src="../img/max/arrow_left_home.gif" class="header_arrow_home"/>
            </div>
        </a>
        <div id="googleMap" style="width:100%;height:500px;"></div>
    </div>
</body>
</html>
