<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script src="../../js/jquery-1.11.2.min.js"></script>
    <script src="../../js/test.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.min.css" type="text/css"/>
    <script src="../../js/bootstrap.min.js"></script>
    <style>
        ul {
          padding:0 0 0 0;
          margin:0 0 0 0;
        }
        ul li {
          list-style:none;
          margin-bottom:25px;
        }
        ul li img {
          cursor: pointer;
        }
        .controls{
            width:50px;
            display:block;
            font-size:11px;
            padding-top:8px;
            font-weight:bold;
        }
        .next {
            float:right;
            text-align:right;
        }
    </style>
    <script>
        $(document).ready(function(){
            $('li img').on('click',function(){
                var src = $(this).attr('src');
                var img = '<img src="' + src + '" class="img-responsive"/>';

                //Start of new code
                var index = $(this).parent('li').index();
                var html = '';
                html += img;
                html += '<div style="height:25px;clear:both;display:block;">';
                html += '<a class="controls next" href="'+ (index+2) + '">next &raquo;</a>';
                html += '<a class="controls previous" href="' + (index) + '">&laquo; prev</a>';
                html += '</div>';
                //End of new code

                $('#myModal').modal();
                $('#myModal').on('shown.bs.modal', function(){
                    $('#myModal .modal-body').html(html);
                })
                $('#myModal').on('hidden.bs.modal', function(){
                    $('#myModal .modal-body').html('');
                });
            });
        })
        $(document).on('click', 'a.controls', function(){
            var index = $(this).attr('href');
            var src = $('ul.row li:nth-child('+ index +') img').attr('src');
            $('.modal-body img').attr('src', src);
            var newPrevIndex = parseInt(index) - 1;
            var newNextIndex = parseInt(newPrevIndex) + 2;

            if($(this).hasClass('previous')){
                $(this).attr('href', newPrevIndex);
                $('a.next').attr('href', newNextIndex);
            }else{
                $(this).attr('href', newNextIndex);
                $('a.previous').attr('href', newPrevIndex);
            }
            var total = $('ul.row li').length + 1;
//hide next button
            if(total === newNextIndex){
                $('a.next').hide();
            }else{
                $('a.next').show()
            }
//hide previous button
            if(newPrevIndex === 0){
                $('a.previous').hide();
            }else{
                $('a.previous').show()
            }
            $('#myModal').on('shown.bs.modal', function(){
                $('#myModal .modal-body').html(html);
                //this will hide or show the right links:
                $('a.controls').trigger('click');
            })
            return false;
        });
    </script>
    <title></title>
</head>
<body>

<div class="container">
    <ul class="row">
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3 "><img src="../../img/gallery/gallery%20(1).jpg" style="height: 150px; width: 150px;"/></li>
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3"><img src="../../img/gallery/gallery%20(2).jpg" style="height: 150px; width: 150px;"/></li>
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3"><img src="../../img/gallery/gallery%20(3).jpg" style="height: 150px; width: 150px;"/></li>
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3"><img src="../../img/gallery/gallery%20(4).jpg" style="height: 150px; width: 150px;"/></li>
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3"><img src="../../img/gallery/gallery%20(5).jpg" style="height: 150px; width: 150px;"/></li>
        <li class="col-xs-4 col-md-2 col-lg-2 col-sm-3"><img src="../../img/gallery/gallery%20(6).jpg" style="height: 150px; width: 150px;"/></li>
    </ul>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
