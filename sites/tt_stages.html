<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Dynamic Tabs</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                placement : 'top'
            });
        });
    </script>
</head>

<body>
<div id="everything" class="content-info" style="padding: 5px; color: #ffffff">
    <a href="" style="text-decoration: none" class="js">
        <div class="header_div" onclick="history.go(-1);return true;" style="margin-bottom: 10px">
            <img src="../img/max/arrow_left_back.gif" class="header_arrow_back"/>
            Artists
        </div>
    </a>

    <button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>
</div>
</body>

</html>
