<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example of Bootstrap 3 Dynamic Tabs</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/jquery-1.11.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</head>

<body>
<div id="everything" class="content-info">
    <div class="row" style="padding: 0px; margin: 0px 0px 5px 0px; ">
        <a href="" style="text-decoration: none;" class="js">
            <div class="col-xs-10 header_div" onclick="history.go(-1);return true;" style="padding: 0px">
                <img src="../img/max/arrow_left_back.gif" class="header_arrow_back"/>
                Artists
            </div>
        </a>
        <div class="col-xs-2" style="padding: 0px">
            <a href="#myModal" class="btn options" data-toggle="modal" style=";"><img src="../img/max/options.png" style="height: 30px; margin: 5px 0px 0px 5px"
                                                                                      onmouseover="this.src='../img/max/options2.png'"
                                                                                      onmouseout="this.src='../img/max/options.png'"></a>
        </div>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog" style=" margin: 100px auto 0px auto; height: 200px; width: 200px;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Sort by:</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-success">Name</button>
                    <button type="button" class="btn btn-success">Time</button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
